<!DOCTYPE html>
<html>
<head>
  <title>Ingrese el precio neto, para calcular el precio Venta</title>
  <link rel="stylesheet" href="https://franciscocardenas147.github.io/proto-1/style.css">
</head>
<body>
   <div class="container">
      <div class="div1" >
        <p>Calcular</p>
       
        <label for="monto">Monto neto:</label>
        <input type="number" id="monto" step="1">
 
        <label for="ganancia">Ganancia(%):</label>
         <input type="number" id="ganancia" step="5">
    
     
         <button onclick="calcularTotal()">Calcular Total</button>
         <button onclick="calcularTotal25()">Calcular Total al 25%</button>
         <button onclick="calcularTotal50()">Calcular Total al 50%</button>
         <button onclick="calcularTotal75()">Calcular Total al 75%</button>
         <button onclick="limpiar()">Limpiar</button>
      </div>
      <div class="div2">

        <p id="validador"></p>
        <p id="resultado"></p>
        <p id="resultado25"></p>
        <p id="resultado50"></p>
        <p id="resultado75"></p>
        
      </div>
       
        
    </div> 
  <script src="script.js"></script>
</body>
</html>
